<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution to the Front-end mentor coding challenge stats-preview-card-component"
    />

    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Solution &#124; stats-preview-card-component</title>
  </head>

  <body>
    <main>
      <figure class="stats-preview-card-component">
        <div class="text-box">
          <h2 class="title">
            Get <span>insights</span> that help your business grow.
          </h2>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <p class="number">10k&plus;</p>
              <span class="label">Companies</span>
            </div>
            <div class="stat">
              <p class="number">314</p>
              <span class="label">Templates</span>
            </div>
            <div class="stat">
              <p class="number">12M&plus;</p>
              <span class="label">Queries</span>
            </div>
          </div>
        </div>

        <div class="img-box">
          <img
            src="./images/image-header-desktop.jpg"
            alt="Three women writing code."
            class="stats-img"
          />
        </div>
      </figure>
    </main>
  </body>
</html>
